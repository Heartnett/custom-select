<html ng-app="app">
<head>
    <title>test</title>
    <link href="contents/bootstrap/css/bootstrap.min.css" type="text/css" rel=stylesheet>
    <link href="dist/css/core.all.css" type="text/css" rel=stylesheet>
    <link href="contents/font-awesome/font-awesome.min.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .form-control.ng-invalid,
        custom-select.ng-invalid button {
            border:1px solid red;
        }
        
        .form-control.ng-valid,
        custom-select.ng-valid button {
            border: 1px solid #4cae4c;
        }

        
    </style>
    </head>
    <body class="container" ng-controller="MainController">
        <br>
        <form novalidate name="UserForm"> 
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="Quantity" numbers-only decimal-place=9 />
            </div>    
        </div>
        <div class="row">
        <div class="col-md-4">

            <custom-select 
                           name="myOptions"
                           class="custom-select"
                           ng-model="MyOptions"
                           data-options="options"
                           data-display-name="name"                           
                           data-display-value="value"
                           data-search-label="Search username"
                           data-disabled="false"
                           data-multiselect="true"
                           required>
            </custom-select></div>
           

            <div class="col-md-8" >
            <custom-select 
                           name="myOtpions2"
                           class="custom-select"
                           ng-model="MyOptions2"
                           data-options=options
                           data-display-name="name"
                           data-search-label="Search here"
                           data-placeholder="Please select"
                           ng-change="validate()"  
                           required>
            </custom-select>
            </div>
        </div> 
            <br>
            <div id="pricing-container" style="width:100%;overflow:hidden">
                <table id="pricing" style="width:2000px">
                    <tr>
                        <td>Some thing here <span class="pull-right">test</span></td>
                    </tr>
                </table>
            </div>
            
            
            <fixed-scroll position="bottom" container-id="pricing-container" element-id="pricing"></fixed-scroll>
            
    <br>
        <input type="button" class="btn btn-block btn-success" ng-disabled="UserForm.$invalid" value="Submit"/>
        </form>
    <script type="application/javascript" src="scripts/jquery-2.0.0.min.js"></script>   
        
    <script type="application/javascript" src="scripts/underscore.min.js"></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="contents/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="app/main.controller.js"></script>
    <script type="text/javascript" src="dist/js/core.all.js"></script> 
    </body>
</html>
