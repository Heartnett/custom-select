<html ng-app="app">
<head>
    <title>test</title>
    <link href="contents/bootstrap/css/bootstrap.min.css" type="text/css" rel=stylesheet>
    <link href="dist/css/core.all.min.css" type="text/css" rel=stylesheet>
    <link href="contents/font-awesome/font-awesome.min.css" type="text/css" rel="stylesheet">
    </head>
    <body class="container" ng-controller="MainController">
        <form novalidate name="UserForm">        
        <div class="row">
        <div class="col-md-4">
            <custom-select 
                           name="myOptions"
                           class="custom-select"
                           ng-model="MyOptions"
                           data-options="options"
                           data-display-name="name"
                           data-search-label="Search username"                          
                           data-disabled="false"
                           required
                           >
            </custom-select>
            </div>
            <div class="col-md-8">
            <custom-select 
                           name="myOtpions2"
                           class="custom-select"
                           ng-model="MyOptions2"
                           data-options=options
                           data-display-name="name"
                           data-search-label="Search here"
                           data-placeholder="Please select"
                           ng-change="validate()"
                           >
            </custom-select>
            </div>
        </div>
    <br>
        <input type="button" class="btn btn-block btn-success" ng-disabled="UserForm.$invalid" value="Submit"/>
        </form>
    <script type="application/javascript" src="scripts/jquery-2.0.0.min.js"></script>    
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="contents/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="app/main.controller.js"></script>
    <script type="text/javascript" src="dist/js/core.all.min.js"></script> 
    </body>
</html>
